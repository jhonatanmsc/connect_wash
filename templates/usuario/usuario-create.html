{% load static %}
<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SB Admin - create</title>

    <!-- Bootstrap core CSS-->
    <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Custom fonts for this template-->
    <link href="{% static 'vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">

    <!-- Custom styles for this template-->
    <link href="{% static 'css/sb-admin.css' %}" rel="stylesheet">

  </head>

  <body class="bg-dark">

    <div class="container" style="margin-bottom: 40px;">
      <div class="card card-login mx-auto mt-5" style="margin: auto !important; margin-top: 40px !important; min-width: 80%;">
        <div class="card-header">Criar usuario</div>
        <div class="card-body">
          <form method="POST" class="row" style="padding: 20px;"> {% csrf_token %}

              <div class="col-md-5" style="padding: 0; margin-right: 40px;">
                <label for="{{form.email.name}}" id="{{form.email.id_for_label}}" >{{ form.email.label }}</label>
                  {{form.email}}

                  <label for="{{form.nome.name}}" id="{{form.nome.id_for_label}}" style="margin-top: 20px;">{{form.nome.label}}</label>
                  {{form.nome}}

                  <label for="{{form.perfil.name}}" id="{{form.perfil.id_for_label}}" style="margin-top: 20px;">{{form.perfil.label}}</label>
                  {{form.perfil}}

                  <label for="{{form.password.name}}" id="{{form.password.id_for_label}}" style="margin-top: 20px;">Senha</label>
                  {{form.password}}
              </div>

              <div class="col-md-5" style="padding: 0;">
                <label for="{{form.logradouro.name}}" id="{{form.logradouro.id_for_label}}">{{form.logradouro.label}}</label>
                {{form.logradouro}}

                <div class="row" style="margin: 20px 0;">
                  <div class="col-md-6" style="padding: 0;padding-right: 10px">
                    <label for="cidade" id="id_cidade">cidade</label>
                    <select name="cidade" id="id_select_cidade" class="js-example-basic-single form-control" style="width: 100%;">
                      <option value="">Nenhuma</option>
                      {% for cidade in cidades %}
                      {% if cidade.nome == form.instance.cidade.nome %}
                      <option value="{{ cidade.id }}" selected>{{cidade}}</option>
                      {% endif %}
                      <option value="{{ cidade.id }}">{{cidade}}</option>
                      {% endfor %}
                    </select>  
                  </div>
                  
                  <div class="col-md-6" style="padding: 0">
                    <label for="bairro" id="id_bairro">bairro</label>
                    <select name="bairro" id="id_select_bairro" class="js-example-basic-single form-control" style="width: 100%;">
                      <option value="">Nenhum</option>
                      {% for bairro in bairros %}
                      {% if bairro.nome == form.instance.bairro.nome %}
                      <option value="{{ bairro.id }}" selected>{{bairro}}</option>
                      {% endif %}
                      <option value="{{ bairro.id }}">{{bairro}}</option>
                      {% endfor %}
                    </select>  
                  </div>
                </div>
              </div>
              <button class="btn btn-primary btn-block" type="submit" style="margin-top: 20px;margin-left: auto; margin-right: auto; width: 50%;">{% if form.instance.id %}Editar{% else %}Criar{% endif %}</button>
          </form>
              
        </div>
      </div>
    </div>
    

    <!-- Bootstrap core JavaScript-->
    <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

    <!-- Core plugin JavaScript-->
    <script src="{% static 'vendor/jquery-easing/jquery.easing.min.js' %}"></script>

  </body>

</html>
